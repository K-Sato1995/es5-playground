<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ES5(ECMAScript5)までしか使えなくてつらいJavaScript Playground</title>
    <script src="https://unpkg.com/codeflask/build/codeflask.min.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="header">ES5(ECMAScript5)までしか使えなくてつらいJavaScript Playground</div>
      <div id="editor"></div>
      <div id="lint-errors"></div>
      <div id="result">result</div>
      <div class="footer">Footer</div>
    </div>
    <style>
      .codeflask {
        position: relative;
        border-radius: 3px;
      }

      .codeflask.codeflask--has-line-numbers:before {
          background: #fff;
      }

        caret-color: #c5c8c6;
      }
      .codeflask.codeflask--has-line-numbers:before {
          background: #1d1f21;
      } */
    </style>
    <script src="./main.js"></script>
  </body>
</html>
